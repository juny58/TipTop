<ion-content>
  <div class="send-otp otp">
    <ion-input name=phone [(ngModel)]="phone" placeholder="Mobile No." type="tel"></ion-input><br>
    <ion-button color="tertiary" (click)="proceed()" id="sign-in-button">Proceed</ion-button>
  </div>

  <div class="spinner" *ngIf="spinNow">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>
